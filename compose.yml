
services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: app_db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
  adminer:
    image: adminer
    container_name: app_adminer
    ports:
      - "8080:8080"
    networks:
      - app_network
  # Backend Express.js
  backend:
    build: ./backend
    container_name: app_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://appuser:apppassword@postgres:5432/appdb
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - app_network
    command: npm run dev


volumes:
  postgres_data:
  
networks:
  app_network:
    driver: bridge